<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン図鑑</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokemon-container">
        <h1 id="pokemon-name">ポケモン名</h1>
        <p id="pokemon-id">#001</p>
        <p id="pokemon-type">たいぷ: </p>
        <p id="pokemon-height">たかさ: </p>
        <p id="pokemon-weight">おもさ: </p>
        <img id="pokemon-image" src="" alt="ポケモン画像">
        <div class="buttons">
            <button id="prev-button">前のポケモン</button>
            <button id="next-button">次のポケモン</button>
        </div>
        <div class="toggle-container">
            <button id="toggle-random" class="toggle-button">ランダム表示OFF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
